<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charaset="utf-8" />
    <meta name = "viewport" content="width-device-width, initial-scale=1.0" >
    <title>Countdown Timer</title>
    <link rel = "stylesheet" href="style.css" />

    <script src="./script.js" defer type="text/javascript" ></script>

  </head>

  <body>
    
    <h1>NEW YEARS EVE</h1>
    
    <div class="countdown-container">

      <div class = "countdown-elements days-counter" >
        <p class = "big-text" >0</p>
        <span>days</span>
      </div>

      <div class = "countdown-elements hours-counter" >
        <p class = "big-text" >0</p>
        <span>hours</span>
      </div>

      <div class = "countdown-elements minutes-counter" >
        <p class = "big-text" >0</p>
        <span>minutes</span>
      </div>

      <div class = "countdown-elements seconds-counter" >
        <p class = "big-text" >0</p>
        <span>seconds</span>
      </div>
    
    </div>
    
    
    <div class="top"></div>
  </body>
</html>
